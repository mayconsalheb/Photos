<div class="text-center text-muted" *ngIf="!photos.length">Sorry, no photos</div>

<ol class="list-unstyled">
  <li *ngFor="let row of rows" class="row">
    <div apDarkenOnHover *ngFor="let photo of row" class="col-4">
      <ap-photo [src]="photo.src" [alt]="photo.alt">
      </ap-photo>
    </div>
  </li>
</ol>
